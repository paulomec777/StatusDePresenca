<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefia de Suprimento</title>
    <style>
        :root {
            --primary-color: green;
            --secondary-color: red;
            --font-large: 70px;
            --font-medium: 30px;
            --text-stroke: 2px black;
            --background-opacity: rgba(0, 0, 0, 0.9);
        }

        body {
            background-image: url('./imagens/Bandeira.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            transition: background-image 1s ease-in-out;
            margin: 0;
        }

        h1 {
            margin-top: -75px;
            font-size: var(--font-large);
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 40px;
            display: inline-block;
            -webkit-text-stroke: var(--text-stroke);
            text-stroke: var(--text-stroke);
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .person {
            background: var(--background-opacity);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            position: relative; /* Para posicionar a divisa */
        }

        .person img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .status {
            font-size: 30px;
            margin: 10px 0;
        }

        .ausente {
            color: var(--secondary-color);
            font-size: 35px;
            font-weight: bold;
        }

        .presente {
            color: var(--primary-color);
            font-size: 35px;
            font-weight: bold;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-absent {
            background-color: var(--secondary-color);
        }

        .button-present {
            background-color: var(--primary-color);
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Sidebar de informa√ß√µes (direita) */
        .sidebar {
            position: fixed;
            right: 100px;
            top: 55%;
            transform: translateY(-50%);
            width: 300px;
            background: var(--background-opacity);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            font-size: var(--font-medium);
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(6, 236, 6, 0.6);
            padding: 20px;
            margin-top: -20px;
            display: inline-block;
            -webkit-text-stroke: var(--text-stroke);
            text-stroke: var(--text-stroke);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 16px;
            transition: background 0.3s;
        }

        .sidebar input:focus {
            background: rgba(255, 255, 255, 1);
            outline: none;
        }

        .sidebar input[readonly] {
            background: transparent;
            color: white;
            cursor: default;
        }

        .edit-button,
        .save-button {
            margin-top: 10px;
            background-color: var(--primary-color);
            width: 100%;
        }

        .save-button {
            background-color: #28a745;
            display: none;
        }

        /* Painel √† esquerda para aniversariantes e feriados */
        .left-panel {
            position: fixed;
            left: 100px;
            top: 55%;
            transform: translateY(-50%);
            width: 300px;
            background: var(--background-opacity);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .left-panel h2 {
            font-size: var(--font-medium);
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: -1px;
            text-shadow: 3px 3px 6px rgba(6, 236, 6, 0.6);
            padding: 20px;
            margin-top: -20px;
            display: inline-block;
            -webkit-text-stroke: var(--text-stroke);
            text-stroke: var(--text-stroke);
            text-align: center; /* Adicionado para centralizar o texto */
        }

        .left-panel ul {
            list-style: none;
            padding: 0;
        }

        .left-panel li {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Estilo para a divisa */
        .divisa {
            position: absolute;
            top: 5px !important; /* Espa√ßo do topo */
            right: 10px !important; /* Espa√ßo da direita */
            width: 45px !important; /* Largura quadrada */
            height: 100px !important; /* Altura quadrada */
            object-fit: cover !important; /* Garante que a imagem preencha o espa√ßo sem distorcer */
            border-radius: 0 !important; /* Remove bordas arredondadas */
            z-index: 1; /* Garante que a divisa fique acima de outros elementos */
        }

        /* Novas regras CSS para as divs de Aniversariantes e Feriados */
        .left-panel>div {
            /* Aplica estilos diretamente aos filhos da .left-panel que s√£o divs */
            background: rgba(0, 0, 0, 0.9);
            /* Fundo com opacidade */
            border-radius: 10px;
            /* Bordas arredondadas */
            margin-bottom: 10px;
            /* Espa√ßo entre as divs */
            padding: 10px;
            /* Espa√ßamento interno */
            text-align: left;
            /* Alinhamento do texto √† esquerda */
        }

        .left-panel h3 {
            /* Estilo para os t√≠tulos (Aniversariantes e Feriados) */
            color: var(--primary-color);
            /* Cor do texto */
            font-size: 1.2em;
            /* Tamanho da fonte */
            margin-top: 0;
            /* Remove a margem superior padr√£o */
        }

        .left-panel ul {
            /* Estilo para as listas */
            list-style: none;
            /* Remove os marcadores de lista */
            padding: 0;
            /* Remove o padding padr√£o */
        }

        .left-panel li {
            /* Estilo para os itens da lista */
            margin-bottom: 5px;
            /* Espa√ßamento entre os itens */
            padding: 5px;
            /* Espa√ßamento interno */
            background: rgba(255, 255, 255, 0.1);
            /* Fundo suavemente transparente */
            border-radius: 5px;
            /* Bordas arredondadas */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .person {
                width: 100%;
                margin-bottom: 20px;
            }

            .sidebar,
            .left-panel {
                position: static;
                width: 90%;
                margin: 20px auto;
                transform: none;
            }
        }
    </style>
</head>

<body>
    <h1>Chefia de Suprimento</h1>
    <div class="container">
        <div class="person" id="person1">
            <!-- Divisa no canto superior direito -->
            <img src="./Img/Divisa1.jpg" alt="Divisa" class="divisa">
            <img src="./Img/Caldeira.JPG" alt="Chefe Gen Caldeira">
            <h2>Chefe</h2>
            <h2>Gen Caldeira</h2>
            <p class="status ausente" id="status1">Ausente</p>
            <button id="button1" class="button-absent"
                onclick="toggleStatus('status1', 'button1')" aria-label="Alternar presen√ßa do Chefe Gen Caldeira">Alternar
                Presen√ßa</button>
        </div>
        <div class="person" id="person2">
            <!-- Divisa no canto superior direito -->
            <img src="./Img/Divisa2.jpg" alt="Divisa" class="divisa">
            <img src="./Img/CelCesar.JPG" alt="Sub Chefe Cel C√©sar">
            <h2>Subchefe</h2>
            <h2>Cel C√©sar</h2>
            <p class="status ausente" id="status2">Ausente</p>
            <button id="button2" class="button-absent"
                onclick="toggleStatus('status2', 'button2')" aria-label="Alternar presen√ßa do Sub Chefe Cel C√©sar">Alternar
                Presen√ßa</button>
        </div>
    </div>

    <!-- Sidebar de informa√ß√µes (direita) -->
    <div class="sidebar">
        <h2>Informa√ß√µes</h2>
        <ul id="info-list">
            <!-- Itens ser√£o carregados dinamicamente -->
        </ul>
        <button class="edit-button" onclick="enableEdit()">Editar</button>
        <button class="save-button" onclick="saveChanges()">Salvar</button>
    </div>

    <!-- Painel √† esquerda para aniversariantes e feriados -->
    <div class="left-panel">
        <h2>Aniversariantes e Feriados</h2>

        <div id="aniversariantes">
            <h3>Aniversariantes do m√™s</h3>
            <ul id="aniversariantes-list">
                <!-- Lista de aniversariantes ser√° inserida aqui -->
            </ul>
        </div>

        <div id="feriados">
            <h3>Feriados</h3>
            <ul id="feriados-list">
                <!-- Lista de feriados ser√° inserida aqui -->
            </ul>
        </div>
    </div>

    <script>
        // Fun√ß√£o para alternar status de presen√ßa
        function toggleStatus(statusId, buttonId) {
            const statusElement = document.getElementById(statusId);
            const buttonElement = document.getElementById(buttonId);
            const isAbsent = statusElement.textContent === 'Ausente';

            statusElement.textContent = isAbsent ? 'Presente' : 'Ausente';
            statusElement.classList.toggle('ausente', !isAbsent);
            statusElement.classList.toggle('presente', isAbsent);
            buttonElement.classList.toggle('button-absent', !isAbsent);
            buttonElement.classList.toggle('button-present', isAbsent);
        }

        // Fun√ß√£o para carregar informa√ß√µes da sidebar
        function loadInfo() {
            const infoList = document.getElementById('info-list');
            const savedInfo = JSON.parse(localStorage.getItem('sidebarInfo')) || [
                "‚ö†Ô∏è Formatura no Contigente todas as QUINTAS-FEIRAS 09:15",
                "üéâ Aniversariante do m√™s: Cb Tomaz",
                "üì¢ Treinamento obrigat√≥rio na sexta-feira",
                "üìÖ Reuni√£o de planejamento: Segunda-feira, 10:00",
                "üîß Manuten√ß√£o de equipamentos: Quarta-feira, 14:00"
            ];

            infoList.innerHTML = savedInfo.map(item => `
                <li><input type="text" value="${item}" readonly></li>
            `).join('');
        }

        // Fun√ß√£o para habilitar edi√ß√£o
        function enableEdit() {
            const inputs = document.querySelectorAll('#info-list input');
            inputs.forEach(input => input.readOnly = false);
            document.querySelector('.edit-button').style.display = 'none';
            document.querySelector('.save-button').style.display = 'block';
        }

        // Fun√ß√£o para salvar altera√ß√µes
        function saveChanges() {
            const inputs = document.querySelectorAll('#info-list input');
            const infoList = Array.from(inputs).map(input => input.value);
            localStorage.setItem('sidebarInfo', JSON.stringify(infoList));
            loadInfo(); // Recarrega as informa√ß√µes
            document.querySelector('.edit-button').style.display = 'block';
            document.querySelector('.save-button').style.display = 'none';
        }

        // Carrega as informa√ß√µes ao iniciar
        loadInfo();

        // Background din√¢mico
        let backgrounds = [
            './imagens/Bandeira.jpg',
            './imagens/cavalaria.jpg',
            './imagens/intendencia.jpg',
            './imagens/Soldados.jpg',
            './imagens/GuerraNaSelva.jpg',
            './imagens/EBBR.jpg',
            './imagens/AMAN.jpg',
            './imagens/VETERINARIA.jpg',
            './imagens/FEB.jpg',
            './imagens/ESA.jpg',
            './imagens/dISPARO.jpg',
            './imagens/CursoCigs.jpg',
            './imagens/OPERACAO.jpg',
            './imagens/Freepik.png',
        ];
        let index = 0;

        function changeBackground() {
            index = (index + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
        }

        setInterval(changeBackground, 3000);

        // Dados de aniversariantes e feriados
        const aniversariantes = [
            { nome: "Cb Gon√ßalves - Apoio", data: "03-19" }, // Formato MM-DD
            { nome: "Cb Tomaz", data: "03-19" },
            // Adicione mais aniversariantes aqui
        ];

        const feriados = [
            { nome: "Independ√™ncia do Brasil", data: "09-07" }, // Formato MM-DD
            { nome: "Nossa Senhora Aparecida", data: "10-12" },
            { nome: "Finados", data: "11-02" },
            { nome: "Proclama√ß√£o da Rep√∫blica", data: "11-15" },
            { nome: "Natal", data: "12-25" },
            { nome: "Ano Novo", data: "01-01" }
        ];

        // Fun√ß√µes para verificar datas
        function isAniversarianteDoMes(data) {
            const hoje = new Date();
            const mesAtual = hoje.getMonth() + 1; // Janeiro √© 0
            const mesAniversario = parseInt(data.split('-')[0]);
            return mesAniversario === mesAtual;
        }

        function isFeriadoDoMes(data) {
            const hoje = new Date();
            const mesAtual = hoje.getMonth() + 1; // Janeiro √© 0
            const mesFeriado = parseInt(data.split('-')[0]);
            return mesFeriado === mesAtual;
        }

        function formatDate(data) {
            const partes = data.split('-');
            return `${partes[1]}/${partes[0]}`; // Formato DD/MM
        }

        function atualizarPainel() {
            const aniversariantesList = document.getElementById("aniversariantes-list");
            const feriadosList = document.getElementById("feriados-list");

            aniversariantesList.innerHTML = ""; // Limpa a lista de aniversariantes
            feriadosList.innerHTML = ""; // Limpa a lista de feriados

            // Aniversariantes do m√™s
            aniversariantes.forEach(aniversariante => {
                if (isAniversarianteDoMes(aniversariante.data)) {
                    const li = document.createElement("li");
                    li.textContent = `üéâ ${aniversariante.nome}`;
                    aniversariantesList.appendChild(li);
                }
            });

            // Feriados do m√™s
            feriados.forEach(feriado => {
                if (isFeriadoDoMes(feriado.data)) {
                    const li = document.createElement("li");
                    li.textContent = `üìÖ ${formatDate(feriado.data)} - ${feriado.nome}`;
                    feriadosList.appendChild(li);
                }
            });

            // Mensagens caso n√£o haja eventos
            if (aniversariantesList.children.length === 0) {
                const li = document.createElement("li");
                li.textContent = "Nenhum aniversariante neste m√™s.";
                aniversariantesList.appendChild(li);
            }

            if (feriadosList.children.length === 0) {
                const li = document.createElement("li");
                li.textContent = "Nenhum feriado neste m√™s.";
                feriadosList.appendChild(li);
            }
        }

        // Atualiza o painel quando a p√°gina carrega
        window.onload = atualizarPainel;
    </script>
</body>

</html>
