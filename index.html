        function getWeekRange() {
    const hoje = new Date();
    const diaSemana = hoje.getDay(); // 0 (domingo) a 6 (s√°bado)
    const inicioSemana = new Date(hoje);
    inicioSemana.setDate(hoje.getDate() - (diaSemana === 0 ? 6 : diaSemana - 1)); // Segunda-feira
    inicioSemana.setHours(0, 0, 0, 0); // Define o hor√°rio para 00:00:00
    const fimSemana = new Date(inicioSemana);
    fimSemana.setDate(inicioSemana.getDate() + 6); // Domingo
    fimSemana.setHours(23, 59, 59, 999); // Define o hor√°rio para 23:59:59.999

    return { inicioSemana, fimSemana };
}

function isAniversarianteHoje(dataAniversario) {
        const hoje = new Date();
        const [mes, dia] = dataAniversario.split('-').map(Number);
        
        return hoje.getDate() === dia && (hoje.getMonth() + 1) === mes;
    }

    // Fun√ß√£o para verificar se um feriado √© deste m√™s
    function isFeriadoDoMes(dataFeriado) {
        const hoje = new Date();
        const mesAtual = hoje.getMonth() + 1;
        const mesFeriado = parseInt(dataFeriado.split('-')[0]);
        return mesFeriado === mesAtual;
    }

        const [mes, dia] = data.split('-');
        return `${dia}/${mes}`;

                li.textContent = `üìÖ ${formatDate(feriado.data)} - ${feriado.nome}`;
                feriadosList.appendChild(li);
            }
        });

        // Mensagem caso n√£o haja feriados
        if (feriadosList.children.length === 0) {
            const li = document.createElement("li");
            li.textContent = "Nenhum feriado neste m√™s.";
            feriadosList.appendChild(li);
        }
    }

    // Atualiza o painel quando a p√°gina carrega
    window.onload = function() {
        loadInfo();
        atualizarPainel();
    };
</script>
