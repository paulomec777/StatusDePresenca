        :root {
            --primary-color: green;
            --secondary-color: red;
            --font-large: 70px;
            --font-medium: 30px;
            --text-stroke: 2px black;
            --background-opacity: rgba(0, 0, 0, 0.9);

        body {

            margin-top: -75px;
            font-size: var(--font-large);
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);

            margin-bottom: 40px;
            display: inline-block;

            text-stroke: var(--text-stroke);
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .person {
            background: var(--background-opacity);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            position: relative;
        }

        .person img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .status {

            margin: 10px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ausente {
            color: var(--secondary-color);
            font-size: 25px;
            font-weight: bold;
        }

        .presente {

        }

        }

            font-weight: bold;
        }
        
        .ferias {

            font-weight: bold;
        }
        
        .Reunião {
            color: #dbf305;
            font-size: 25px;
            font-weight: bold;
        }

        .status-selector {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 20px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .status-selector:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .sidebar {

            letter-spacing: 2px;

            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;

        }

        .sidebar input[readonly] {

            color: white;

        function changeStatus(statusId, newStatus) {
            const statusElement = document.getElementById(statusId);
            
            // Remove todas as classes de status
            statusElement.classList.remove('ausente', 'presente', 'viagem', 'Almoço', 'ferias', 'Reunião');
            
            // Define o novo texto e classe com base no status selecionado
            statusElement.textContent = newStatus;
            
            switch(newStatus) {
                case 'Fora da Chefia':
                    statusElement.classList.add('ausente');
                    break;
                case 'Presente':
                    statusElement.classList.add('presente');
                    break;
                case 'Em viagem':
                    statusElement.classList.add('viagem');
                    break;
                case 'Almoço':
                    statusElement.classList.add('Almoço');
                    break;
                case 'Férias':
                    statusElement.classList.add('ferias');
                    break;
                case 'Reunião':
                    statusElement.classList.add('Reunião');
                    break;
            }
            
            // Atualiza o dropdown para refletir a seleção atual
            const selector = statusElement.nextElementSibling;
            for (let option of selector.options) {
                if (option.value === newStatus) {
                    option.selected = true;
                    break;
                }
            }
        }

            infoList.innerHTML = savedInfo.map(item => `

        function enableEdit() {
            const inputs = document.querySelectorAll('#info-list input');
            inputs.forEach(input => input.readOnly = false);
            document.querySelector('.edit-button').style.display = 'none';
            document.querySelector('.save-button').style.display = 'block';
        }

            const inputs = document.querySelectorAll('#info-list input');

        function getWeekRange() {
            const hoje = new Date();
            const diaSemana = hoje.getDay();
            const inicioSemana = new Date(hoje);
            inicioSemana.setDate(hoje.getDate() - (diaSemana === 0 ? 6 : diaSemana - 1));
            inicioSemana.setHours(0, 0, 0, 0);
            const fimSemana = new Date(inicioSemana);
            fimSemana.setDate(inicioSemana.getDate() + 6);
            fimSemana.setHours(23, 59, 59, 999);

            return { inicioSemana, fimSemana };
        }

        function isAniversarianteHoje(dataAniversario) {
            const hoje = new Date();
            const [mes, dia] = dataAniversario.split('-').map(Number);
            return hoje.getDate() === dia && (hoje.getMonth() + 1) === mes;
        }

        function isFeriadoDoMes(dataFeriado) {
            const hoje = new Date();
            const mesAtual = hoje.getMonth() + 1;
            const mesFeriado = parseInt(dataFeriado.split('-')[0]);
            return mesFeriado === mesAtual;
        }

        function formatDate(data) {

            }

                feriadosList.appendChild(li);
            }
