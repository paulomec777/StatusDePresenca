<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefia de Suprimento</title>
    <style>
        body {
            background-image: url('./imagens/Bandeira.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            transition: background-image 1s ease-in-out;
            margin: 0;
        }

        h1 {
            font-size: 48px; 
            font-weight: bold;
            color: green; 
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); 
            padding: 20px;
            margin-bottom: 40px;
            display: inline-block;
            -webkit-text-stroke: 2px black; 
            text-stroke: 2px black;
        }

        .container {
            display: flex;
            gap: 20px;
        }
        .person {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
        }

        .person img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .status {
            font-size: 30px;
            margin: 10px 0;
        }

        .ausente {
            color: red;
            font-size: 35px;
            font-weight: bold;
        }

        .presente {
            color: green;
            font-size: 35px;
            font-weight: bold;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-absent {
            background-color: red;
        }

        .button-present {
            background-color: green;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .person {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Chefia de Suprimento</h1>
    <div class="container">
        <div class="person" id="person1">
            <img src="./Img/Caldeira.JPG" alt="Pessoa 1">
            <h2>Chefe</h2>
            <h2>Gen Caldeira</h2>
            <p class="status ausente" id="status1">Ausente</p>
            <button id="button1" class="button-absent" onclick="toggleStatus('status1', 'button1')">Alternar Presença</button>
        </div>
        <div class="person" id="person2">
            <img src="./Img/CelCesar.JPG" alt="Pessoa 2">
            <h2>Sub Chefe</h2>
            <h2>Cel César</h2>
            <p class="status ausente" id="status2">Ausente</p>
            <button id="button2" class="button-absent" onclick="toggleStatus('status2', 'button2')">Alternar Presença</button>
        </div>
    </div>

    <script>
        function toggleStatus(statusId, buttonId) {
            let statusElement = document.getElementById(statusId);
            let buttonElement = document.getElementById(buttonId);
            
            if (statusElement.textContent === 'Ausente') {
                statusElement.textContent = 'Presente';
                statusElement.classList.remove('ausente');
                statusElement.classList.add('presente');
                buttonElement.classList.remove('button-absent');
                buttonElement.classList.add('button-present');
            } else {
                statusElement.textContent = 'Ausente';
                statusElement.classList.remove('presente');
                statusElement.classList.add('ausente');
                buttonElement.classList.remove('button-present');
                buttonElement.classList.add('button-absent');
            }
        }

        let backgrounds = [
            './imagens/Bandeira.jpg', 
            './imagens/cavalaria.jpg', 
            './imagens/intendencia.jpg', 
            './imagens/Soldados.jpg', 
            './imagens/GuerraNaSelva.jpg', 
            './imagens/EBBR.jpg', 
            './imagens/AMAN.jpg',
            './imagens/VETERINARIA.jpg',
            './imagens/FEB.jpg',
            './imagens/ESA.jpg',
            './imagens/dISPARO.jpg',
            './imagens/CursoCigs.jpg',
            './imagens/OPERACAO.jpg',
        ];
        let index = 0;

        function changeBackground() {
            index = (index + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[index]}')`;
        }

        setInterval(changeBackground, 5000); 
    </script>
</body>
</html>
